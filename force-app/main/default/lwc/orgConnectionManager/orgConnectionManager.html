<template>
    <lightning-card title="Org Connection Manager" icon-name="standard:connected_apps">
        <lightning-button
            slot="actions"
            label="Refresh"
            icon-name="utility:refresh"
            onclick={handleRefresh}
            variant="brand"
            disabled={isLoading}>
        </lightning-button>

        <div class="slds-m-around_medium">
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading..."></lightning-spinner>
            </template>

            <template if:true={hasConnections}>
                <lightning-datatable
                    key-field="Id"
                    data={orgConnections}
                    columns={columns}
                    hide-checkbox-column>
                </lightning-datatable>
            </template>

            <template if:false={hasConnections}>
                <div class="slds-align_absolute-center slds-m-vertical_large">
                    <p class="slds-text-body_regular">No org connections found</p>
                </div>
            </template>

            <template if:true={error}>
                <lightning-alert
                    variant="error"
                    title="Error"
                    message={error}
                    closable
                    onclose={handleCloseError}>
                </lightning-alert>
            </template>
        </div>
    </lightning-card>
</template>
